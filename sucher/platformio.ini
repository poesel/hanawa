[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Bibliotheken
lib_deps = 
    bblanchon/ArduinoJson@^6.21.0

; Build-Flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1

; Upload-Einstellungen
upload_speed = 115200
monitor_speed = 115200

; Serial Monitor
monitor_filters = esp32_exception_decoder

; Debug-Einstellungen (optional)
; debug_tool = esp-prog
; debug_init_break = tbreak setup

; Build-Optimierungen
build_type = release
